<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Thumbnail Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Hero thumbnail style */
    .hero-thumb {
      width: 100%;
      max-width: 420px;
      height: 280px;
      object-fit: cover;
      object-position: top; /* shows top part of image */
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #f8f9fa;
    }

    .modal-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <h2 class="mb-3 fw-bold">Hero Image Thumbnail</h2>
    <img 
      src="./assets/img/task/task-1.png" 
      alt="Hero Thumbnail"
      class="hero-thumb"
      data-bs-toggle="modal"
      data-bs-target="#fullImageModal"
    />
    <p class="mt-2 text-muted">Click image to view full version</p>
  </section>

  <!-- Full Image Modal -->
  <div class="modal fade" id="fullImageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content border-0">
        <div class="modal-body p-0">
          <img 
            src="./assets/img/task/task-1.png" 
            alt="Full Image"
            class="modal-img"
          />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
