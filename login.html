<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - Student Management</title>
    <link rel="icon" href="./assets/img/logo/logo.png" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <!-- app styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
          <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="./assets/img/signup-in/signin-image.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-md-6 bg-glass py-5 px-5 rounded-5 signup-card">
            <form id="loginForm">
              <h2 class="h2 login-card-title mb-4">Welcome back</h2>

              <div class="input-group mb-3">
                <span class="input-group-text bg-transparent border-end-0 border-start-0 border-top-0 rounded-0 border-3 border-t"><i class="fa-regular fa-envelope"></i></span>
                <input type="text" class="form-control border-start-0 border-top-0 border-end-0 rounded-0 border-3 border-t bg-transparent" placeholder="Email or Username" name="identifier" id="identifier" autocomplete="username">
              </div>

              <div class="input-group mb-1">
                <span class="input-group-text bg-transparent border-end-0 border-start-0 border-top-0 rounded-0 border-3 border-t"><i class="fa-regular fa-key"></i></span>
                <input type="password" class="form-control border-start-0 border-top-0 border-end-0 rounded-0 border-3 border-t bg-transparent" placeholder="Password" name="password" id="loginPassword" autocomplete="current-password">
                <button class="input-group-text bg-transparent border-start-0 border-top-0 border-end-0 rounded-0 border-3 border-t toggle-password" type="button" aria-label="Show password"><i class="fa-regular fa-eye"></i></button>
              </div>

              <div class="remember-forgot my-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-t link-underline link-underline-opacity-0">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-simple w-100">Sign in</button>

              <div class="text-center small text-muted mt-3">Don't have an account? <a href="register.html" class="link-underline text-t link-underline-opacity-0">Register</a></div>
            </form>
          </div>

        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <!-- page js -->
    <script src="./assets/js/login.js"></script>
  </body>
  </html>
